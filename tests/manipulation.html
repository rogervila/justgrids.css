<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JustGrids.css | A simple responsive CSS grid system</title>

		<!-- justgrids.css -->
		<link rel="stylesheet" href="../dist/justgrids.css">


		<!-- demo styles -->
		<link rel="stylesheet" href="demo.css">

		<style>

			.grid.row{
				background: #f8f8f8;
			}
			
			main div{
				background: #fff!important;
			}
			
			input{
				max-width: 90%;
			}

		</style>


	</head>
	<body>

		<main>
			<div class="grid row">

				<div class="grid column size-1">
					<h2>Interact with the grid</h2>
				</div>

				<div class="grid column size-2-12 md-size-4-12 sm-size-6-12" style="text-align:right">
					<span style="margin-right:10px;">column sizes</span>
				</div>
				<div class="grid column size-10-12 md-size-8-12 sm-size-6-12">
					<button v-on:click="columns = 1">1</button>
					<button v-on:click="columns = 2">2</button>
					<button v-on:click="columns = 4">4</button>
					<button v-on:click="columns = 6">6</button>
					<button v-on:click="columns = 12">12</button>
				</div>
			
			</div>
			
			<br>
			
			<div class="grid row">
				
				<div class="grid column size-2-12 md-size-4-12 sm-size-6-12" style="text-align:right">
					<label for="columns" style="margin-right:10px;">number of rows</label>
				</div>
				<div class="grid column size-10-12 md-size-8-12 sm-size-6-12">
					<input type="number" id="columns" v-model="rows" min="1">
				</div>

			</div>
		</main>

		<br><br>
	

		<div v-for="n in parseInt(rows)" class="grid row">

			<div v-for="n in columnLength" class="grid column size-{{columns}}-12">
				<p>size-{{columns}}-12</p>
			</div>

		</div>




		<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js"></script>

		<script>


			var vm = new Vue({
				el: 'body',
				data: {
					rows: 1,
					columns: 12
				},
				computed: {
					columnLength: function(){
						return 12 / this.columns;
					}
				}
			});

		</script>

	</body>
</html>
